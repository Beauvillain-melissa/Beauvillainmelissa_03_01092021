<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <script src="https://kit.fontawesome.com/0b6899dea2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/menuresto.css" />
    <meta charset="UTF-8">
</head>

<body>
    <header>
        <div class="logo">
            <h1>ohmyfood</h1>
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <div>
            <img class="image" src="image/toa-heftiba-DQKerTsQwi0-unsplash.jpg" />
        </div>
    </header>
    <main>
        <div id="conteneur-menu">
            <div class="titre-resto">
                <h2>À la Française</h2>
                <i class="far fa-heart"></i>
            </div>
            <div class="titre">
                <h3>ENTRÉES</h3>
            </div>
            <div class="menu">
                <input type="checkbox" class="input-menu" id="menu-tartare"/>
                <label for="menu-tartare" class="carte">
                    <div class="element-carte">
                        <h4>Tartare de poulpe acidulé</h4>
                        <div class="prix">
                            <p>Aux zestes d'orange</p>
                            <B>25€</B>
                        </div>
                    </div>
                    <div class="bouton-carte">
                        <i class="fas fa-check"></i>
                    </div>
                </label>
                <input type="checkbox" class="input-menu" id="menu-veloute"/>
                <label for="menu-veloute" class="carte">
                    <div class="element-carte">
                        <h4>Velouté de légumes d'antan</h4>
                        <div class="prix">
                            <p>Carotte,panais,topinambour</p>
                            <B>35€</B>
                        </div>
                    </div>
                    <div class="bouton-carte">
                        <i class="fas fa-check"></i>
                    </div>
                </label>
                <input type="checkbox" class="input-menu" id="menu-soupe"/>
                <label for="menu-soupe" class="carte">
                    <div class="element-carte">
                        <h4>Soupe à l'oignon</h4>
                        <div class="prix">
                            <p>Revisitée</p>
                            <B>20€</B>
                        </div>
                    </div>
                    <div class="bouton-carte">
                        <i class="fas fa-check"></i>
                    </div>
                </label>
            </div>
            <div class="titre">
                <h3>PLATS</h3>
            </div>
            <div class="menu">
                <input type="checkbox" class="input-menu" id="menu-coquilles"/>
                <label for="menu-coquilles" class="carte">
                    <div class="element-carte">
                        <h4>Coquilles Saint-Jacques</h4>
                        <div class="prix">
                            <p>Accompagnées d'une purée de panais</p>
                            <B>40€</B>
                        </div>
                    </div>
                    <div class="bouton-carte">
                        <i class="fas fa-check"></i>
                    </div>
                </label>
                <input type="checkbox" class="input-menu" id="menu-magret"/>
                <label for="menu-magret" class="carte">
                    <div class="element-carte">
                        <h4>Magret de canard</h4>
                        <div class="prix">
                            <p>Et parmentier de pommes de terres</p>
                            <B>35€</B>
                        </div>
                    </div>
                    <div class="bouton-carte">
                        <i class="fas fa-check"></i>
                    </div>
                </label>
                <input type="checkbox" class="input-menu" id="menu-pigeonneau"/>
                <label for="menu-pigeonneau" class="carte">
                    <div class="element-carte">
                        <h4>Pigeonneau d'Ille-et-Vilaine</h4>
                        <div class="prix">
                            <p>Sur son lit de gnocchis aux légumes</p>
                            <B>44€</B>
                        </div>
                    </div>
                    <div class="bouton-carte">
                        <i class="fas fa-check"></i>
                    </div>
                </label>
            </div>
            <div class="titre">
                <h3>DESSERTS</h3>
            </div>
            <div class="menu">
                <input type="checkbox" class="input-menu" id="menu-petales"/>
                <label for="menu-petales" class="carte">
                    <div class="element-carte">
                        <h4>Pétales de violettes glacés</h4>
                        <div class="prix">
                            <p>Et de purée de noisettes</p>
                            <B>18€</B>
                        </div>
                    </div>
                    <div class="bouton-carte">
                        <i class="fas fa-check"></i>
                    </div>

                </label>
                <input type="checkbox" class="input-menu" id="menu-fondant"/>
                <label for="menu-fondant" class="carte">
                    <div class="element-carte">
                        <h4>Fondant au chocolat</h4>
                        <div class="prix">
                            <p>Revisité</p>
                            <B>22€</B>
                        </div>
                    </div>
                    <div class="bouton-carte">
                        <i class="fas fa-check"></i>
                    </div>
                </label>
                <input type="checkbox" class="input-menu" id="menu-millefeuille"/>
                <label for="menu-millefeuille" class="carte">
                    <div class="element-carte">
                        <h4>Millefeuille croustillant</h4>
                        <div class="prix">
                            <p>Myrtilles et pâte d'amande</p>
                            <B>23€</B>
                        </div>
                    </div>
                    <div class="bouton-carte">
                        <i class="fas fa-check"></i>
                    </div>
                </label>
            </div>
            <div class="bouton-commander">
                <button type="submit " class="commander">
                    commander</button>
            </div>
        </div>
    </main>
    <footer class="pied-de-page">
        <div class="navigation">
            <h3>ohmyfood</h3>
            <a href="#">
                <p><i class="fas fa-utensils"></i>
                    Proposer un restaurant</p>
            </a>
            <a href="#">
                <p><i class="fas fa-hands-helping"></i>
                    Devenir parteneire</p>
            </a>
            <a href="#">
                <p>Mentions légales</p>
            </a>
            <a href="mailamettre">
                <p>Contact</p>
            </a>
        </div>

    </footer>
</body>

</html>
