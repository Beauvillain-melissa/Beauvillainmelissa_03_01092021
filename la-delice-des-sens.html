<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <script src="https://kit.fontawesome.com/0b6899dea2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/menuresto.css" />
    <meta charset="UTF-8">
</head>

<body>
    <header>
        <div class="logo">
            <h1>ohmyfood</h1>
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <div>
            <img class="image" src="image/toa-heftiba-DQKerTsQwi0-unsplash.jpg" />
        </div>
    </header>
    <main>
        <div id="conteneur-menu">
            <div class="titre-resto">
                <h2>Le délice des sens</h2>
                <i class="far fa-heart"></i>
            </div>
            <div id="conteneur-carte">
                <div class="menu">
                    <div class="titre">
                        <h3>ENTRÉES</h3>
                    </div>
                    <input type="checkbox" class="input-menu" id="entree-une" />
                    <label for="entree-une" class="carte">
                        <div class="element-carte">
                            <h4>Tartare de thon</h4>
                            <div class="prix">
                                <p>Assaisonné au yuzu</p>
                                <B>25€</B>
                            </div>
                        </div>
                        <div class="bouton-carte">
                            <i class="fas fa-check"></i>
                        </div>
                    </label>
                    <input type="checkbox" class="input-menu" id="entree-deux" />
                    <label for="entree-deux" class="carte">
                        <div class="element-carte">
                            <h4>Bouchée de homard croustillant</h4>
                            <div class="prix">
                                <p>Et sa farandole de petits légumes</p>
                                <B>35€</B>
                            </div>
                        </div>
                        <div class="bouton-carte">
                            <i class="fas fa-check"></i>
                        </div>
                    </label>
                    <input type="checkbox" class="input-menu" id="entree-trois" />
                    <label for="entree-trois" class="carte">
                        <div class="element-carte">
                            <h4>Velouté de cèpes</h4>
                            <div class="prix">
                                <p>Aux truffes</p>
                                <B>20€</B>
                            </div>
                        </div>
                        <div class="bouton-carte">
                            <i class="fas fa-check"></i>
                        </div>
                    </label>
                </div>
                <div class="menu">
                    <div class="titre">
                        <h3>PLATS</h3>
                    </div>
                    <input type="checkbox" class="input-menu" id="plat-un" />
                    <label for="plat-un" class="carte">
                        <div class="element-carte">
                            <h4>Poulet rôti aux herbes de provence</h4>
                            <div class="prix">
                                <p>Et sa crème de truffe</p>
                                <B>40€</B>
                            </div>
                        </div>
                        <div class="bouton-carte">
                            <i class="fas fa-check"></i>
                        </div>
                    </label>
                    <input type="checkbox" class="input-menu" id="plat-deux" />
                    <label for="plat-deux" class="carte">
                        <div class="element-carte">
                            <h4>Langouste rôtie</h4>
                            <div class="prix">
                                <p>Et ses légumes de saison</p>
                                <B>35€</B>
                            </div>
                        </div>
                        <div class="bouton-carte">
                            <i class="fas fa-check"></i>
                        </div>
                    </label>
                    <input type="checkbox" class="input-menu" id="plat-trois" />
                    <label for="plat-trois" class="carte">
                        <div class="element-carte">
                            <h4>Côte de boeuf angus</h4>
                            <div class="prix">
                                <p>Et sa purée de panais</p>
                                <B>44€</B>
                            </div>
                        </div>
                        <div class="bouton-carte">
                            <i class="fas fa-check"></i>
                        </div>
                    </label>
                </div>
                <div class="menu">
                    <div class="titre">
                        <h3>DESSERTS</h3>
                    </div>
                    <input type="checkbox" class="input-menu" id="dessert-un" />
                    <label for="dessert-un" class="carte">
                        <div class="element-carte">
                            <h4>Farandole de desserts</h4>
                            <div class="prix">
                                <p>Du chef</p>
                                <B>18€</B>
                            </div>
                        </div>
                        <div class="bouton-carte">
                            <i class="fas fa-check"></i>
                        </div>

                    </label>
                    <input type="checkbox" class="input-menu" id="dessert-deux" />
                    <label for="dessert-deux" class="carte">
                        <div class="element-carte">
                            <h4>Crème brulée</h4>
                            <div class="prix">
                                <p>Revisitée</p>
                                <B>22€</B>
                            </div>
                        </div>
                        <div class="bouton-carte">
                            <i class="fas fa-check"></i>
                        </div>
                    </label>
                    <input type="checkbox" class="input-menu" id="dessert-trois" />
                    <label for="dessert-trois" class="carte">
                        <div class="element-carte">
                            <h4>Tiramisu</h4>
                            <div class="prix">
                                <p>A la noisette</p>
                                <B>23€</B>
                            </div>
                        </div>
                        <div class="bouton-carte">
                            <i class="fas fa-check"></i>
                        </div>
                    </label>
                </div>
            </div>
            <div class="bouton-commander">
                <button type="submit " class="commander">
                    commander</button>
            </div>
        </div>
    </main>
    <footer class="pied-de-page">
        <div class="navigation">
            <h3>ohmyfood</h3>
            <a href="#">
                <p><i class="fas fa-utensils"></i>
                    Proposer un restaurant</p>
            </a>
            <a href="#">
                <p><i class="fas fa-hands-helping"></i>
                    Devenir parteneire</p>
            </a>
            <a href="#">
                <p>Mentions légales</p>
            </a>
            <a href="mailamettre">
                <p>Contact</p>
            </a>
        </div>

    </footer>
</body>

</html>
